<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="all-cards">
      <div id="boobs">
        <div class="left-boob">
          <span class="nipple"></span>
        </div>
        <div class="star"></div>
        <div class="star2"></div>
        <div class="right-boob">
          <span class="nipple"></span>
        </div>
      </div>

      <div id="cloud">
        <div class="bla">
          <div class="cloud-top"></div>
          <div class="cloud-right"></div>
          <div class="cloud-left"></div>
          <div class="cloud-bottom"></div>
          <span class="rain-drop1"></span>
          <span class="rain-drop2"></span>
          <span class="rain-drop3"></span>
        </div>
      </div>

      <div id="bowling-ball">
        <div class="ball">
          <span class="first-hole"></span>
          <span class="second-hole"></span>
          <span class="third-hole"></span>
        </div>
      </div>

      <div id="bear">
        <div class="head">
          <span class="left-ear"></span>
          <span class="right-ear"></span>
          <span class="left-eye"></span>
          <span class="right-eye"></span>
          <span class="snout"></span>
          <span class="mouth"></span>
          <span class="tongue"></span>
        </div>
      </div>
    </div>
  </body>
</html>
